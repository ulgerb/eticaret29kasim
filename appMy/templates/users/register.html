{% extends 'base.html' %}
{% load static %}



{% block css %}

<style>
    .gradient-custom-3 {
/* fallback for old browsers */
    background: #84fab0;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }
    .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }
    input:focus{
        box-shadow: 0px 0px 0px 2px black !important;

    }
    input:active{
        box-shadow: 0px 0px 0px 2px black !important;

    }
    input:target{

        box-shadow: 0px 0px 0px 2px black !important;
    }
    input{
        padding-left: 10px;
        box-shadow: 0px 0px 0px 2px black !important;
    }
</style>
    
{% endblock css %}
    


{% block body %}
<div class="row justify-content-center">
    <div class="col-12">
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    
                                    {% if hata %}
                                        <div class="text-danger">{{ hata }}</div>
                                    {% endif %}
                                        
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Ad</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" name="surname" id="form3Example1cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Soyad</label>
                                        </div>
        
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3cg">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Username</label>
                                        </div>
        
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password1" id="form3Example4cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cg">Şifre</label>
                                        </div>
        
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password2" id="form3Example4cdg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">Tekrar Şifre</label>
                                        </div>
        
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                        service</u></a>
                                            </label>
                                        </div>
        
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                        </div>
        
                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                class="fw-bold text-body"><u>Login here</u></a></p>
        
                                    </form>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
    
{% endblock body %}
