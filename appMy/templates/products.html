{% extends 'base.html' %}
{% load static %}


{% block body %}
    <main>
        <div class="row">
            <div class="col-8">
                <section style="background-color: #eee;">
                    <div class="container py-5">
                        <h2>Tüm Ürünler</h2>
                        <hr>
                        <div class="row">
                            
                            {% for i in products %}
                            <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                                <div class="card">
                                    <div class="d-flex justify-content-between p-3">
                                        <p class="lead mb-0">{{ i.user }}</p>
                                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                                            style="width: 35px; height: 35px;">
                                            <p class="text-white mb-0 small">x4</p>
                                        </div>
                                    </div>
                                    <img src="{{ i.image.url }}"
                                        class="card-img-top" alt="Laptop" />
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <p class="small"><a href="#!" class="text-muted">{{ i.category.title }}</a></p>
                                            <p class="small text-danger"><s>${{ i.price|add:+1028 }}</s></p>
                                        </div>
        
                                        <div class="d-flex justify-content-between mb-3">
                                            <h5 class="mb-0">{{ i.title }}</h5>
                                            <h5 class="text-dark mb-0">${{ i.price }}</h5>
                                        </div>
        
                                        <div class="d-flex justify-content-between mb-2">
                                            <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                                            <div class="ms-auto text-warning">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                                
                            
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-4 mt-5">
                <h2>Category</h2>
                <hr>
                {% include 'part/_sidenav.html' %}
            </div>
        </div>
    </main>
{% endblock body %}
